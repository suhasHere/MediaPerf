<!-- Used by audio_playback_perf to verify audio recorded. -->
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Playback Test</title>
   <script language="Javascript" type="text/javascript" src="/scripts/MozillaFileLogger.js"></script>
   <script language="JavaScript" type="text/javascript" src="/page_load_test/quit.js"></script>
  </head>
  <body>
    <audio autoplay preload controls></audio>
  </body>
  <script type="text/javascript">
    var error = '';
    function startTest(src) {
      var audio = document.querySelector('audio');
      audio.addEventListener('ended', function(evt) {
        end(true);
      }, false);
      audio.addEventListener('error', function(evt) {
        error = 'Error playing audio, code ' + evt.target.error.code;
        end(false);
      }, false);
      audio.volume = 0.9;
      audio.src = src;
    }

    function end(status) {
     if (window.dump) {
      dumpLog('__startTimestamp' + Date.now() + '__endTimestamp\n');
    }
     goQuitApplication();
     window.close();
    }

    startTest("input.wav");

  </script>
</html>
