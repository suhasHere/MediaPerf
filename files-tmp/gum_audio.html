<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>mozGetUserMedia Basic Audio Test</title>
   <script language="Javascript" type="text/javascript" src="../../../specialpowers/chrome/specialpowers/content/specialpowersAPI.js"></script>
   <script language="Javascript" type="text/javascript" src="../../../specialpowers/chrome/specialpowers/content/specialpowers.js"></script>
  <script language="Javascript" type="text/javascript" src="/scripts/MozillaFileLogger.js"></script>
  <script language="JavaScript" type="text/javascript" src="/page_load_test/quit.js"></script>
  <script type="application/javascript" src="scripts/head.js"></script>
  <script type="application/javascript" src="scripts/mediaStreamPlayback.js"></script>
</head>
<body>
<p id="display"></p>
<div id="content" style="display: none">
  <audio id="testAudio"></audio>
</div>
<pre id="test">
<script type="application/javascript">
  /**
   * Run a test to verify that we can complete a start and stop media playback
   * cycle for an audio LocalMediaStream on an audio HTMLMediaElement.
   */
 
  var testAudio = document.getElementById('testAudio');
  var constraints = {audio: true};

  getUserMedia(constraints, function (aStream) {
    checkMediaStreamTracks(constraints, aStream);

    var playback = new LocalMediaStreamPlayback(testAudio, aStream);
     playback.playMedia(false, function () {
      aStream.stop();
     //  SimpleTest.finish();
     goQuitApplication();
     window.close();
    }, unexpectedCallbackAndFinish());

  }, unexpectedCallbackAndFinish());

</script>
</pre>
</body>
</html>
